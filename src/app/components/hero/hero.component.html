<section class="hero is-primary is-bold">
  <div class="open-menu" (click)="openMenu()">
    <i class="fas fa-dungeon"></i>
  </div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        {{title}}
      </h1>
      <h2 class="subtitle" *ngIf="subtitle">
        {{subtitle}}
      </h2>
    </div>
  </div>
</section>
